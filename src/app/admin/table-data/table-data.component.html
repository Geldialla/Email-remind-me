<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card">
              <div class="card-header">Form Title</div>
              <div class="card-body">
                  <form>
                      <div class="form-group">
                          <label for="title">Punojesi</label>
                          <input type="text" class="form-control" id="title" [(ngModel)]="table.Punojesi" required>
                      </div>
                      <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" [(ngModel)]="table.Email" required>
                      </div>
                      <div class="form-group">
                          <label for="phoneNumber">Numri Telefonit</label>
                          <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="table.NumriTelefonit" required>
                      </div>
                      <div class="form-group">
                          <label for="personalNumber">Numri Personal</label>
                          <input type="text" class="form-control" id="personalNumber" [(ngModel)]="table.NumriPersonal" required>
                      </div>
                      <div class="form-group">
                          <label for="position">Pozicjoni i Punes</label>
                          <input type="text" class="form-control" id="position" [(ngModel)]="table.PozicjoniPunes" required>
                      </div>
                      <div class="form-group">
                          <label for="contract">Kontrata</label>
                          <input type="text" class="form-control" id="contract" [(ngModel)]="table.Kontrata" required>
                      </div>
                      <div class="form-group">
                          <label for="startDate">Data e Fillimit</label>
                          <input type="date" class="form-control" id="startDate" [(ngModel)]="table.DataFillimit" required>
                      </div>
                      <div class="form-group">
                          <label for="endDate">Data e Mbarimit</label>
                          <input type="date" class="form-control" id="endDate" [(ngModel)]="table.DataMbarimit" required>
                      </div>
                      <button type="submit" class="btn btn-success" (click)="save()">Submit</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
