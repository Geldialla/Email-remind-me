<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Form Title</div>
        <div class="card-body">
          <form (ngSubmit)="save()">
            <div class="form-group">
              <label for="title">Punojesi</label>
              <input type="text" class="form-control" id="title" name="title" [(ngModel)]="table.Punojesi" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="table.Email" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Numri Telefonit</label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="table.NumriTelefonit" required>
            </div>
            <div class="form-group">
              <label for="personalNumber">Numri Personal</label>
              <input type="text" class="form-control" id="personalNumber" name="personalNumber" [(ngModel)]="table.NumriPersonal" required>
            </div>
            <div class="form-group">
              <label for="position">Pozicjoni i Punes</label>
              <input type="text" class="form-control" id="position" name="position" [(ngModel)]="table.PozicjoniPunes" required>
            </div>
            <div class="form-group">
              <label for="contract">Kontrata</label>
              <input type="text" class="form-control" id="contract" name="contract" [(ngModel)]="table.Kontrata" required>
            </div>
            <div class="form-group">
              <label for="startDate">Data e Fillimit</label>
              <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="table.DataFillimit" required>
            </div>
            <div class="form-group">
              <label for="endDate">Data e Mbarimit</label>
              <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="table.DataMbarimit" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
