<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="title">Punojesi</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="table.Punojesi" required>
        </div>
        <div class="form-group">
          <label for="pName">Email</label>
          <input type="text" class="form-control" id="pName" [(ngModel)]="table.Email" required>
        </div>
        <div class="form-group">
          <label for="pName">Numri Telefonit</label>
          <input type="number" class="form-control" id="pName" [(ngModel)]="table.NumriTelefonit" required>
        </div>
        <div class="form-group">
          <label for="pName">Numri Personal</label>
          <input type="text" class="form-control" id="pName" [(ngModel)]="table.NumriPersonal" required>
        </div>
        <div class="form-group">
          <label for="pName">Pozicjoni i Punes</label>
          <input type="text" class="form-control" id="pName" [(ngModel)]="table.PozicjoniPunes" required>
        </div>
        <div class="form-group">
          <label for="pName">Kontrata</label>
          <input type="text" class="form-control" id="pName" [(ngModel)]="table.Kontrata" required>
        </div>
        <div class="form-group">
          <label for="pName">Data e Fillimit</label>
          <input type="date" class="form-control" id="pName" [(ngModel)]="table.DataFillimit" required>
        </div>
        <div class="form-group">
          <label for="pName">Data e Mbarimit</label>
          <input type="date" class="form-control" id="pName" [(ngModel)]="table.DataMbarimit" required>
        </div>
        <div class="form-group">
        <button class="btn btn-success" class="btn btn-primary" (click)="save()">Submit</button>
      </div>
    </div>
  </div>
